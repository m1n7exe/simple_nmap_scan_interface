<!doctype html>
<html lang="en">
<head>
  <title>Nmap Web Scanner</title>
  <style>
    body { font-family: sans-serif; margin: 30px; background: #f5f5f5; }
    textarea { width: 100%; height: 400px; }
    input[type="text"] { width: 300px; padding: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Nmap Web Scanner</h1>
  <form method="POST">
    <input type="text" name="target" placeholder="Enter IP or domain" required>
    <button type="submit">Scan</button>
  </form>

  {% if scan_output %}
    <h2>Scan Results:</h2>
    <textarea readonly>{{ scan_output }}</textarea>
  {% endif %}
</body>
</html>
